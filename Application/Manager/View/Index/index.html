<h1 class="page-header">仪表盘</h1>
<div class="row placeholders">
	<h2 class="col-sm-4 sub-header text-left">{$msg[0].pname}</h2>
	<form class="form-inline col-sm-2 col-sm-offset-6">
		<div class="form-group">
			<select class="form-control" name="data" id="data" onchange="changeid('index',this.value)">
				<option value="0">请选择数据</option>
				<volist name="data" id="one">
					<option value="{$one.pid}">{$one.pname}</option>
				</volist>
			</select>
		</div>
		<a type="submit" id="sub" class="btn btn-default" href="/Manager/Index/index.html?sid={$msg[0].pid}">查找</a>
	</form>
</div>
<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
				<th>学院</th>
				<th>班级</th>
				<th>学号</th>
				<th>电话</th>
				<th>报名时间</th>
				<th>自我评价</th>
			</tr>
		</thead>
		<tbody>
			<volist name="memberlist" id="vo" empty="暂时没有数据">
				<tr>
					<td>{$vo.mid}</td>
					<td>{$vo.mname}</td>
					<td>{$vo.msex}</td>
					<td>{$vo.mage}</td>
					<td>{$vo.colloge_name}</td>
					<td>{$vo.class_name}</td>
					<td>{$vo.mnumber}</td>
					<td>{$vo.mtel}</td>
					<td>{$vo.mcreate_date}</td>
					<td>{$vo.mdetail}</td>
				</tr>
			</volist>
			
		</tbody>
	</table>
</div>
</div>
